<div class="tight-form">
	<ul class="tight-form-list pull-right">
		<li ng-show="parserError" class="tight-form-item">
			<a bs-tooltip="parserError" style="color: rgb(229, 189, 28)" role="menuitem">
				<i class="fa fa-warning"></i>
			</a>
		</li>

		<li class="tight-form-item small" ng-show="target.datasource">
			<em>{{target.datasource}}</em>
		</li>

		<li class="tight-form-item">
			<div class="dropdown">
				<a class="pointer dropdown-toggle" data-toggle="dropdown" tabindex="1">
					<i class="fa fa-bars"></i>
				</a>
				<ul class="dropdown-menu pull-right" role="menu">
					<li role="menuitem">
						<a tabindex="1" ng-click="duplicateDataQuery(target)">Duplicate</a>
					</li>
					<li role="menuitem">
						<a tabindex="1" ng-click="moveDataQuery($index, $index-1)">Move up</a>
					</li>
					<li role="menuitem">
						<a tabindex="1" ng-click="moveDataQuery($index, $index+1)">Move down</a>
					</li>
				</ul>
			</div>
		</li>

		<li class="tight-form-item last">
			<a class="pointer" tabindex="1" ng-click="removeDataQuery(target)">
				<i class="fa fa-remove"></i>
			</a>
		</li>
	</ul>

	<ul class="tight-form-list">
		<li class="tight-form-item" style="min-width: 15px; text-align: center">
			{{target.refId}}
		</li>
		<li>
			<a class="tight-form-item" ng-click="target.hide = !target.hide; get_data();" role="menuitem">
				<i class="fa fa-eye"></i>
			</a>
		</li>
	</ul>

	<ul class="tight-form-list">
		<li class="tight-form-item" style="min-width: 15px; text-align: center">
			Project name:
		</li>
		<li class="tight-form-item">
			<input type="text" class="tight-form-input input-xlarge" ng-model="target.project" placeholder="wikidata.org"/>
		</li>
		<li class="tight-form-item" style="min-width: 15px; text-align: center">
			Page title:
		</li>
		<li class="tight-form-item">
			<input type="text" class="tight-form-input input-xlarge" ng-model="target.page" placeholder="User:Addshore"/>
		</li>

		<div class="clearfix"></div>

		<li class="tight-form-item" style="min-width: 15px; text-align: center">
			Access type:
		</li>
		<li class="tight-form-item">
			<select class="tight-form-input input-large" ng-model="target.accesstype">
				<option value="all-access">all-access</option>
				<option value="desktop">desktop</option>
				<option value="mobile-app">mobile-app</option>
				<option value="mobile-web">mobile-web</option>
			</select>
		</li>
		<li class="tight-form-item" style="min-width: 15px; text-align: center">
			Agent type:
		</li>
		<li class="tight-form-item">
			<select class="tight-form-input input-large" ng-model="target.agenttype">
				<option value="all-agents">all-agents</option>
				<option value="user">user</option>
				<option value="spider">spider</option>
				<option value="bot">bot</option>
			</select>
		</li>
	</ul>

	<div class="clearfix"></div>

</div>
